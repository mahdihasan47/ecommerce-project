<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLite - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form class="form-control p-4" style="max-width: 400px; width: 100%;">
            <h1 class="text-center fw-bold violet">Login</h1>
            <label class="justify-content-center" for="email">E-mail: </label><br>
            <input class="form-control mb-3 rounded" type="email" name="email" id="email" placeholder="Enter your e-mail" required><br>
            <label for="password">Password: </label><br>
            <input class="form-control mb-3 rounded" type="password" name="password" id="password" placeholder="Enter your Password" required><br>
            
            <button class="login-btn" type="submit">Login</button>

            <p class="mt-2">Don't have any account? <a href="signup.html">SignUp</a></p>
        </form>
    </div>
</body>
</html>
